<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        body{
            margin-left: 50px;
        }
        .box{
            width: 100px;
            height: 100px;
            border: 2px solid tomato;
            background-color: peachpuff;
            /* transition: width 5s linear 1s, background-color 3s linear 3s; */
            transition: transform 1s;
        }
        .box:hover{
            transform: rotate(45deg) scale(1.5) translateX(150px);
            /* width: 400px;
            background-color: red; */
        }
    </style>
</head>
<body>
    <ul>
        <li>Transform: change the shap. this is a css style property name</li>
        <li>Translate: it is value of the transform style rule. this means you move either x, or y or both axis</li>
        <li>Transition: how long it will take to do the change of the shape or color</li>
    </ul>
    <div class="box">box-1</div>
    <div class="box">box-2</div>
    <div class="box">box-3</div>
</body>
</html>
