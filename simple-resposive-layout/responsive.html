<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website</title>
    <style>
        body{
            border: 1px solid skyblue;
            max-width: 1140px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Responsive Website</h1>
        <ol>
            <li>Viewport meta tag</li>
            <li>CSS Relative Unit</li>
            <li>body max-width and horizontal center align</li>
            <li>Image fluid</li>
            <li>two column flex and use media query with flex-direction column</li>
            <li>multi column: grid layout</li>
            <li>menu responsive: we will need javascript</li>
        </ol>
    </header>
    <main>
        <img src="images/healthy.jpg" alt="">
    </main>
</body>
</html>
